<script>
    const labels = [
        'Hulk',
        'Cavaleiro Da Lua',
        'Homem Aranha',
        'Visão',
        'Pantera Negra',
        'Mulher Maravilha',
        'Shazam',
        'Flash'
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Usuários',
            backgroundColor: 'rgb(46, 46, 46)',
            Color:'rgb(255, 255, 255)',
            borderColor: 'rgb(46, 46, 46)',
            data: [0, 10, 5, 2, 20, 30, 45, 50],
        }]
    };

    const data2 = {
        labels: labels,
        datasets: [{
            label: 'Votos',
            backgroundColor: 'rgb(46, 46, 46)',
            Color:'rgb(255, 255, 255)',
            borderColor: 'rgb(46, 46, 46)',
            data: [5, 0 + 10, 10 + 10, 5 + 10, 2 + 10, 20 + 10, 30 + 10, 45 + 10],
        }]
    };


    const config = {
        type: 'bar',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('comprados'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('favoritos'),
        config2
    );
</script>
